<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <script>
        let width = 5;
        let length = 3;
        let areal = width * length;
        let resultat = `længden er ${length} meter og bredden er ${width}. Arealet er ${areal} kvadratmeter`;

        console.log(resultat);

        if (areal < 100) {
            console.log("Arealet er for lille");
        } else if (areal > 100 || areal > 200) {
            console.log("Arealet er ok");
        } else if (areal >= 200) {
            console.log("Arealet er for stort");
        }
    </script>
</body>

<!--I denne opgave har vi sat nogle varibaler. Variabler er altså noget der IKKE er konstant. De vil ændre sig undervejs. "$" betyder at jeg henter variablen ind.

Jeg laver if sætninger, da der skal være forskellige outcomes, hvis arealet ændrer sig.  -->
