<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        let bredde = prompt("Angiv bredde");
        let længde = prompt("Angiv længde");
        //        Opgaven: Lav en funktion, areal, som med længde og bredde som parametre, kan udregne et areal, og returnere resultatet.
        //        Samme som sidste opgave, men det er en varationen!Så nu laver vi det som en funktion i stedet.

        function areal(l, b) {
            return (l * b);
        }

        let resultat = `Arealet er ${areal(længde, bredde)}. Har du brug for et nyt areal?`;

        confirm(resultat);

        if (confirm) {
            location.reload();
        }
    </script>
</body>

</html>
