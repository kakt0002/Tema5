<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Petit Bistro</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header>

        <img src="imgs/forside/logofinal.svg" alt="logo">

        <nav class="mobilmenu hide">
            <div id="menuknap">☰</div>
            <ul id="menu" class="hidden">
                <div class="menubokse">
                    <img src="imgs/forside/box.svg" alt="box1">
                    <img src="imgs/forside/box.svg" alt="box2">
                    <img src="imgs/forside/box.svg" alt="box3">
                    <img src="imgs/forside/box.svg" alt="box4">
                    <li><a href="#splash">Forside</a></li>
                    <li><a href="#omos">Om os</a></li>
                    <li><a href="#bookbord">Book bord</a></li>
                    <li><a href="menu.html">Menu</a></li>
                </div>

            </ul>
            <div id="streg"></div>
        </nav>

        <nav class="deskmenu hide">
            <div id="headerboks">
                <a href="forside.html#splash">Forside</a>
                <a href="forside.html#bookbord">Book bord</a>
                <a href="menu.html">Menu</a>
                <a href="forside.html#omos">Om os</a>
            </div>


        </nav>








        <div class="menu">
            <button class="filter valgt" data-hold="morgen">Morgen</button>
            <button class="filter" data-hold="frokost">Frokost</button>
            <button class="filter" data-hold="aften">Aften</button>
            <button class="filter" data-hold="desserter">Desserter</button>

        </div>
    </header>

    <div id="liste"></div>


    <script>
        let retter = [];
        let filter = "alle";
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dest = document.querySelector("#liste");
            async function hentJson() {
                let jsonData = await fetch("https://mandalskeawebspace.dk/claude_php/clean_up_spreadsheet.php?id=1lyfn_4JprIUE2LLA_vbnOFhD_txNaOC1Wnt-iM5r1OU");
                retter = await jsonData.json();
                visRetter();
            }

            function visRetter() {
                dest.innerHTML = "";
                retter.forEach(ret => {
                    if (filter == "alle" || filter == ret.kategori) {
                        let template =
                            `<article class="ret">
                                <img src="imgs/${ret.billede}.png" alt="${ret}">

                                <p>${ret.kort}</p>
                                <p>Pris: ${ret.pris} kr.</p>
                            </article>`;
                        dest.insertAdjacentHTML("beforeend", template);
                        dest.lastElementChild.addEventListener("click", () => {
                            location.href = "nyside.html?id=" + ret.id;
                        });
                    }
                });
            } // function visRetter slut
            hentJson();
            document.querySelectorAll(".filter").forEach(but => {
                but.addEventListener("click", filtrering);
                console.log(filter);
            })

            function filtrering() {
                document.querySelectorAll(".filter").forEach(but => {
                    but.classList.remove("valgt"); // fordi man bruger classList behøver man ikke at skrive at det er en klasse med "."
                });
                this.classList.add("valgt");
                filter = this.getAttribute("data-hold");
                visRetter();
            }
        }

    </script>
</body>

</html>
